</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>ğŸ” ç®¡ç†å‘˜ç™»å½•</h1>
            <p>è®¢å•ç®¡ç†åå°</p>

        <div class="error-message" id="errorMessage"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">ç”¨æˆ·å</label>
                <input type="text" id="username" name="username" required autocomplete="username">
            </div>
            
            <div class="form-group">
                <label for="password">å¯†ç </label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>
            
            <button type="submit" class="login-btn" id="loginBtn">ç™»å½•</button>

        <div class="loading" id="loading">ç™»å½•ä¸­...</div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');
        const loading = document.getElementById('loading');
        const loginBtn = document.getElementById('loginBtn');
        
        // æ£€æŸ¥æ˜¯å¦å·²ç™»å½•
        async function checkLoginStatus() {
            try {
                const response = await fetch('/api/admin/check-login');
                const result = await response.json();
                
                if (result.success && result.logged_in) {
                    // å·²ç™»å½•ï¼Œè·³è½¬åˆ°è®¢å•ç®¡ç†é¡µé¢
                    window.location.href = '/admin/orders';
                }
            } catch (error) {
                console.error('æ£€æŸ¥ç™»å½•çŠ¶æ€å¤±è´¥:', error);
            }
        }
        
        // é¡µé¢åŠ è½½æ—¶æ£€æŸ¥ç™»å½•çŠ¶æ€
        checkLoginStatus();
        
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            
            if (!username || !password) {
                showError('è¯·å¡«å†™ç”¨æˆ·åå’Œå¯†ç ');
                return;
            }
            
            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            loginBtn.disabled = true;
            loading.classList.add('show');
            errorMessage.classList.remove('show');
            
            try {
                const response = await fetch('/api/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // ç™»å½•æˆåŠŸï¼Œè·³è½¬åˆ°è®¢å•ç®¡ç†é¡µé¢
                    window.location.href = '/admin/orders';
                } else {
                    showError(result.error || 'ç™»å½•å¤±è´¥ï¼Œè¯·æ£€æŸ¥ç”¨æˆ·åå’Œå¯†ç ');
                }
            } catch (error) {
                showError('ç™»å½•å¤±è´¥: ' + error.message);
            } finally {
                loginBtn.disabled = false;
                loading.classList.remove('show');
            }
        });
        
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
        }
    </script>
