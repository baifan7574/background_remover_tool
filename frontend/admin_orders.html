    <script>
        let currentTab = 'pending';
        let currentFilters = {
            status: 'pending',
            startDate: '',
            endDate: '',
            user: ''
        };

        // ç‚¹å‡»ç»Ÿè®¡å¡ç‰‡æŸ¥è¯¢
        function queryByStat(statType) {
            if (statType === 'users') {
                // æ˜¾ç¤ºç”¨æˆ·åˆ—è¡¨
                loadUsers();
                return;
            }

            if (statType === 'all') {
                currentTab = 'all';
                currentFilters.status = 'all';
            } else if (statType === 'pending') {
                currentTab = 'pending';
                currentFilters.status = 'pending';
            } else if (statType === 'paid' || statType === 'revenue') {
                currentTab = 'paid';
                currentFilters.status = 'paid';
            }

            // æ›´æ–°æ ‡ç­¾é¡µ
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            const tabMap = {
                'all': 2,
                'pending': 0,
                'paid': 1
            };
            if (tabMap[currentTab] !== undefined) {
                document.querySelectorAll('.tab')[tabMap[currentTab]].classList.add('active');
            }

            // é‡ç½®å…¶ä»–ç­›é€‰æ¡ä»¶
            currentFilters.startDate = '';
            currentFilters.endDate = '';
            currentFilters.user = '';
            document.getElementById('searchStatus').value = currentFilters.status;
            document.getElementById('searchStartDate').value = '';
            document.getElementById('searchEndDate').value = '';
            document.getElementById('searchUser').value = '';

            // åŠ è½½è®¢å•
            loadOrders();
        }

        // æ‰§è¡ŒæŸ¥è¯¢
        function performSearch() {
            // æ£€æŸ¥æ˜¯å¦åœ¨ç”¨æˆ·æŸ¥è¯¢æ¨¡å¼
            const userPlanFilter = document.getElementById('userPlanFilter');
            if (userPlanFilter && userPlanFilter.style.display !== 'none') {
                // ç”¨æˆ·æŸ¥è¯¢æ¨¡å¼
                loadUsers();
                return;
            }

            // è®¢å•æŸ¥è¯¢æ¨¡å¼
            currentFilters.status = document.getElementById('searchStatus').value;
            currentFilters.startDate = document.getElementById('searchStartDate').value;
            currentFilters.endDate = document.getElementById('searchEndDate').value;
            currentFilters.user = document.getElementById('searchUser').value.trim();

            // æ›´æ–°å½“å‰æ ‡ç­¾
            currentTab = currentFilters.status;
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            const tabMap = {
                'all': 2,
                'pending': 0,
                'paid': 1
            };
            if (tabMap[currentTab] !== undefined) {
                document.querySelectorAll('.tab')[tabMap[currentTab]].classList.add('active');
            }

            loadOrders();
        }

        // é‡ç½®æŸ¥è¯¢
        function resetSearch() {
            // éšè—ç”¨æˆ·æŸ¥è¯¢ç›¸å…³çš„ç­›é€‰æ¡ä»¶
            const userPlanFilter = document.getElementById('userPlanFilter');
            if (userPlanFilter) {
                userPlanFilter.style.display = 'none';
            }
            const orderStatusFilter = document.getElementById('orderStatusFilter');
            if (orderStatusFilter) {
                orderStatusFilter.style.display = 'block';
            }

            currentFilters = {
                status: 'pending',
                startDate: '',
                endDate: '',
                user: ''
            };
            document.getElementById('searchStatus').value = 'pending';
            document.getElementById('searchStartDate').value = '';
            document.getElementById('searchEndDate').value = '';
            document.getElementById('searchUser').value = '';
            if (document.getElementById('searchPlan')) {
                document.getElementById('searchPlan').value = 'all';
            }
            currentTab = 'pending';

            // æ›´æ–°æ ‡ç­¾é¡µ
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab')[0].classList.add('active');

            loadOrders();
        }

        async function checkLoginStatus() {
            try {
                const response = await fetch('/api/admin/check-login');

                if (!result.success || !result.logged_in) {
                    // æœªç™»å½•ï¼Œè·³è½¬åˆ°ç™»å½•é¡µé¢
                    window.location.href = '/admin/login';
                    return false;

                if (adminUsername && result.username) {
                    adminUsername.textContent = `ç®¡ç†å‘˜: ${result.username}`;
                }

                return true;
            } catch (error) {
                console.error('æ£€æŸ¥ç™»å½•çŠ¶æ€å¤±è´¥:', error);
                window.location.href = '/admin/login';
